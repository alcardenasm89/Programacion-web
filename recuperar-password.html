<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - SEVENGAMER</title>
    <link rel="icon" href="media/control4.png" type="png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="logo-container">
                <a href="index.html" class="logo-link">
                    <p class="logo">SEVENGAMER</p>
                </a>
                <p class="slogan">Juegos de un verdadero gamer</p>
            </div>
            <nav>
                <a href="login.html" class="tu-clase-de-estilo">Iniciar Sesión</a>
            </nav>
        </div>
    </header>

    <div class="content-container">
        <div class="form-box">
            <h2>Recuperar Contraseña</h2>
            <form id="recuperarPasswordForm">
                <div class="form-group">
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" required>
                    <span class="error-message" id="email-error"></span>
                </div>

                <div class="button-container">
                    <button type="submit" class="submit-btn">Enviar enlace de recuperación</button>
                    <button type="button" class="reset-btn" onclick="window.location.href='login.html'">Volver al iniciar sesión</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/validaciones_recuperar_password.js"></script>
</body>

</html>
